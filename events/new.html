<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Code Monday</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <div class="project">
      <div id="insert">
        <div class="key"></div>
      </div>
    </div>
  </body>
  <script>
    let intervalId;
    const sayPintoo = function () {
      if (!intervalId) {
        intervalId = setInterval(sayPintooRepeat, 1000);
      }
      function sayPintooRepeat() {
        console.log("Pintoo", Date.now());
      }
    };
    const stopPintoo = function () {
      clearInterval(intervalId);
      intervalId = null;
    };

    document.querySelector("#start").addEventListener("click", sayPintoo);
    document.querySelector("#stop").addEventListener("click", stopPintoo);
  </script>
</html>
